<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZRA PAYE Calculator Clone</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ZRA PAYE Calculator</h1>
        
        <div class="input-group">
            <label for="grossSalary">Monthly Gross Salary (K)</label>
            <input type="number" id="grossSalary" placeholder="e.g., 5000" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="allowances">Allowances (K)</label>
            <input type="number" id="allowances" placeholder="e.g., 1000" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="deductions">Other Deductions (K)</label>
            <input type="number" id="deductions" placeholder="e.g., 500" step="0.01" min="0">
        </div>

        
        <div class="button-group">
            <button id="calculateBtn">Calculate</button>
            <button id="resetBtn">Reset</button>
        </div>

        
        <div id="errorMsg" class="error"></div>

        
        <div class="results" id="results">
            <div class="result-item">
                <span>Gross Salary:</span>
                <span id="grossResult">K 0.00</span>
            </div>
            <div class="result-item">
                <span>PAYE:</span>
                <span id="payeResult">K 0.00</span>
            </div>
            <div class="result-item">
                <span>Net Salary:</span>
                <span id="netResult">K 0.00</span>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
